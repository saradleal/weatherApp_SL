<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App SL</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <p>Search here:</p>
        <form>
          <input type="text" placeholder="Enter a City" />
          <button type="submit">Search</button> <button>Current</button>
          <button>Cº</button>
          <button>F</button>
        </form>
        <p>19/05/2020<br />10am</p>
        <div class="row row-cols-2">
          <div class="col">img</div>
          <div class="col">
            <div class="row">
              <div class="col-12">Lisbon</div>
              <div class="col-12">20ºC</div>
            </div>
          </div>
        </div>
        <div class="row row-cols-3">
          <div class="col">Precipitation</div>
          <div class="col">Humidity</div>
          <div class="col">Wind</div>
        </div>
        <div class="row row-cols-3">
          <div class="col">Mon</div>
          <div class="col">img</div>
          <div class="col">22ºC</div>
        </div>
        <div class="row row-cols-3">
          <div class="col">Tue</div>
          <div class="col">img</div>
          <div class="col">23ºC</div>
        </div>
        <div class="row row-cols-3">
          <div class="col">Wed</div>
          <div class="col">img</div>
          <div class="col">24ºC</div>
        </div>
        <div class="row rows-cols-3">
          <div class="col">Thu</div>
          <div class="col">img</div>
          <div class="col">25ºC</div>
        </div>
        <div class="row row-cols-3">
          <div class="col">Fri</div>
          <div class="col">img</div>
          <div class="col">26ºC</div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
