<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App SL</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="firstSection">
          <p>Search here:</p>
          <form id="searchForm">
            <input type="text" placeholder="Enter a City" id="cityInput" />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="secondSection">
          <p>Last updated: <span id="date">Please Enter a City</span></p>
          <p class="units">
            <a href="#" id="tempC">ºC</a> |
            <a href="#" id="tempF">ºF</a>
          </p>
          <div class="row row-cols-3" id="PHW">
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Weather"
                id="icon"
              />
            </div>
            <div class="col"><span id="city">Lisbon</span></div>
            <div class="col"><span id="temp">20ºC</span></div>
          </div>
          <br />
          <div class="row row-cols-3" id="PHW">
            <div class="col"><span id="description">Clear Sky</span></div>
            <div class="col">Humidity <span id="hum">56%</span></div>
            <div class="col">Wind <span id="wind">10 km/h</span></div>
          </div>
        </div>
        <div class="thirdSection">
          <div class="row row-cols-3">
            <div class="col">Monday</div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="forecast"
                class="forecast"
              />
            </div>
            <div class="col"><strong>22ºC</strong> / 17º</div>
          </div>
          <div class="row row-cols-3">
            <div class="col">Tuesday</div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="forecast"
                class="forecast"
              />
            </div>
            <div class="col"><strong>23ºC</strong> / 17º</div>
          </div>
          <div class="row row-cols-3">
            <div class="col">Wednesday</div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="forecast"
                class="forecast"
              />
            </div>
            <div class="col"><strong>24ºC</strong> / 17º</div>
          </div>
          <div class="row rows-cols-3">
            <div class="col">Thursday</div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="forecast"
                class="forecast"
              />
            </div>
            <div class="col"><strong>25ºC</strong> / 17º</div>
          </div>
          <div class="row row-cols-3">
            <div class="col">Friday</div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="forecast"
                class="forecast"
              />
            </div>
            <div class="col"><strong>26ºC</strong> / 17º</div>
          </div>
        </div>
      </div>
      <p class="codedBy">
        <a href="https://github.com/saradleal/weatherApp_SL" target="_blank">
          Open-source code
        </a>
        by Sara Leal
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
