<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App SL</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="firstSection">
          <p>Search here:</p>
          <form>
            <input type="text" placeholder="Enter a City" />
            <button type="submit">Search</button> <button>Current</button>
            <button>Cº</button>
            <button>F</button>
          </form>
        </div>
        <div class="secondSection">
          <p class="date">
            19/05/2020 at 10am
          </p>
          <div class="row row-cols-2" id="mainInfo">
            <div class="col">img</div>
            <div class="col">
              <div class="row">
                <div class="col-12" id="city">Lisbon</div>
                <div class="col-12" id="temp">20ºC</div>
              </div>
            </div>
          </div>
          <br />
          <div class="row row-cols-3" id="PHW">
            <div class="col">Precipitation <span>1%</span></div>
            <div class="col">Humidity <span>56%</span></div>
            <div class="col">Wind <span>10 km/h</span></div>
          </div>
        </div>
        <div class="thirdSection">
          <div class="row row-cols-3">
            <div class="col">Monday</div>
            <div class="col">img</div>
            <div class="col">22ºC</div>
          </div>
          <div class="row row-cols-3">
            <div class="col">Tuesday</div>
            <div class="col">img</div>
            <div class="col">23ºC</div>
          </div>
          <div class="row row-cols-3">
            <div class="col">Wednesday</div>
            <div class="col">img</div>
            <div class="col">24ºC</div>
          </div>
          <div class="row rows-cols-3">
            <div class="col">Thursday</div>
            <div class="col">img</div>
            <div class="col">25ºC</div>
          </div>
          <div class="row row-cols-3">
            <div class="col">Friday</div>
            <div class="col">img</div>
            <div class="col">26ºC</div>
          </div>
        </div>
      </div>
      <p class="codedBy">
        <a href="https://github.com/saradleal/weatherApp_SL">
          Open-source code
        </a>
        by Sara Leal
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
